{% extends "base.html" %}

{% block content %}
        <h1>Register</h1>
        
        <form method="POST">
          {{ form.csrf_token }}
          {% for field in form if field.type != "CSRFTokenField" %}
          <p>
            {{ field.label }}: {{ field }}
            {% if field.errors %}
            {% for error in field.errors %}
            <span>{{ error }}</span>
            {% endfor %}
            {% endif %}
          </p>
          {% endfor %}
          <button type="submit">Register</button>
        </form>
{% endblock %}
